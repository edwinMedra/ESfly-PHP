<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Traducción Flotantes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>

        
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.floating-lang {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1000;
}

.flag-container {
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 5px;
    cursor: pointer;
    border-radius: 6px;
    transition: all 0.3s ease;
    background-color: #ffffff;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

.flag-container:hover {
    transform: scale(1.1);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.flag-container img {
    width: 25px;
    height: 25px;
    border-radius: 4px;
    border: 2px solid #ddd;
    transition: border-color 0.3s ease;
}

.flag-container:hover img {
    border-color: #007bff;
}

    </style>
</head>
<body>

    <!-- Apartado Flotante para Idiomas -->
    <div class="floating-lang">
        <div class="flag-container" id="english-flag">
            <img src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-xl.png" alt="English" title="Traducir al Inglés">
        </div>
        <div class="flag-container" id="spanish-flag">
            <img src="https://www.countryflags.com/wp-content/uploads/mexico-flag-png-xl.png" alt="Español" title="Traducir al Español">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
